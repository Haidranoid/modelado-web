<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Celsius a Fahrenheit</title>
</head>
<body>
    <h2>Convertir grados Celsius a Fahrenheit</h2>
    <input type="number" id="celsius" placeholder="Ingrese °C">
    <button onclick="convertir()">Convertir</button>
    <p>Resultado: <span id="resultado"></span> °F</p>

    <script>
        function convertir() {
            let celsius = parseFloat(document.getElementById('celsius').value);

            fetch('/convert', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ celsius: celsius })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').textContent = data.fahrenheit;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
