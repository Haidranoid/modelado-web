<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora f(x, y)</title>
</head>
<body>
    <h1>Calculadora de g(f(x, y))</h1>
    <form method="post">
        <label for="x">X:</label>
        <input type="number" step="any" name="x" required><br><br>
        <label for="y">Y:</label>
        <input type="number" step="any" name="y" required><br><br>
        <button type="submit">Calcular</button>
    </form>

    {% if result is not none %}
        <h2>Resultado: {{ result }}</h2>
    {% endif %}
</body>
</html>
